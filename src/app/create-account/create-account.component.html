<div class="container mt-5" style="max-width: 450px;">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4 text-primary">Crear cuenta</h3>

    <!-- Mensaje de éxito -->
    <div *ngIf="success" class="alert alert-success text-center">
      {{ message }}
    </div>

    <!-- Mensaje de error (400) -->
    <div *ngIf="message && !success" class="alert alert-danger text-center">
      {{ message }}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="register()">

      <div class="form-floating mb-3">
        <input
          class="form-control"
          name="username"
          [(ngModel)]="user.username"
          required
          type="text"
          placeholder="Usuario"
        />
        <label>Usuario</label>
      </div>

      <div class="form-floating mb-3">
        <input
          class="form-control"
          name="password"
          [(ngModel)]="user.password"
          required
          type="password"
          placeholder="Contraseña"
        />
        <label>Contraseña</label>
      </div>

      <button
        class="btn btn-primary w-100"
        type="submit"
        [disabled]="!registerForm.valid"
      >
        Crear cuenta
      </button>

    </form>
  </div>
</div>
